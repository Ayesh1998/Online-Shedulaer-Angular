<div
  style="
    background-color: rgb(100, 10, 48);
    align-items: center;
    padding-left: 15%;
    padding-right: 15%;
    padding-bottom: 5%;
    padding-top: 5%;
  "
>
  <div style="align-items: center; width: 200px; margin: auto;">
    <h2
      style="
        text-align: center;
        color: azure;
        border: 1px solid azure;
        padding: 10px;
      "
    >
      Online Shedular
    </h2>
  </div>
  <div class="control-section">
    <div class="content-wrapper schedule-wrapper">
      <ejs-schedule
        width="100%"
        height="520px"
        style="
          border-radius: 5px;
          padding: 0.7%;
          background-color: rgb(173, 17, 82);
          margin-bottom: 10px;
        "
        [eventSettings]="eventSettings"
        [currentView]="currentView"
      >
        <e-views>
          <e-view option="MonthAgenda"></e-view>
          <e-view option="Month"></e-view>
        </e-views>
      </ejs-schedule>
    </div>
  </div>
  <div
    style="
      color: aliceblue;
      border-left: 4px solid azure;
      border-radius: 5px;
      padding-left: 10px;
      margin-top: 30px;
    "
  >
    <h4 style="margin: 0px;"><i>Instructions</i></h4>
    <p
      style="
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <i>-- ( Single or Double click on a date to add a event )</i>
    </p>
    <p
      style="
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <i
        >-- ( Single click on a event to view, or to get edit and delete buttons
        )</i
      >
    </p>
    <p
      style="
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <i>-- ( Single or Double click on a date to add a event )</i>
    </p>
  </div>
</div>
